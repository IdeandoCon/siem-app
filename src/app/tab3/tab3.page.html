<app-header></app-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Haz pull para recargar"
      refreshingSpinner="lines"
      refreshingText="Refrescando resultados...">
    </ion-refresher-content>
  </ion-refresher>

    <ion-card mode="ios" color="secondary">
        <ion-card-header *ngFor="let logo of logos">
            <img src={{logo.img}} />
            <ion-card-title class="titulo">GASTOS</ion-card-title>
        </ion-card-header>
    </ion-card>
    <div class="ion-padding">

        <ion-card mode="ios">
            <ion-card-header>
              <h5 class="titulo-cards">Egreso Mensual</h5>
            </ion-card-header>
            <ion-item>
              <ion-label>Seleccionar el mes</ion-label>
              <ion-datetime value="2020-01-01" min="2019" max="2021" [dayShortNames]="customDayShortNames" displayFormat="MM/YYYY" [(ngModel)]="mydate" (ionChange)="var_ingresodelMes(this.mydate)"></ion-datetime>
          </ion-item>
          
            <ion-card-content> 
              <div>
                <div class="loading">
                  <h4 *ngIf="isLoadingMensual">Por favor indique la fecha</h4>
                  <ion-spinner class="loading" name="lines" placeholder="Indique la fecha" *ngIf="isLoadingMensual"></ion-spinner>
                </div>
                <div>
                  <canvas #BarChartSeleccionMensual>
                  </canvas>
                </div>
              </div>       
            </ion-card-content>            
        </ion-card>

        <ion-card mode="ios">
          <ion-card-header>
            <h5 class="titulo-cards">Egreso Semanal</h5>
          </ion-card-header>
          <ion-card-content>
            <canvas #BarChartSemanal></canvas>
          </ion-card-content>
        </ion-card>
        <ion-card mode="ios">
          <ion-card-header>
            <h5 class="titulo-cards">Egreso Mensual Capital</h5>
          </ion-card-header>
          <ion-item>
            <ion-label>Seleccionar el mes</ion-label>
            <ion-datetime value="2020-01-01" min="2019" max="2021" [dayShortNames]="customDayShortNames" displayFormat="MM/YYYY" [(ngModel)]="mydateEgreso" (ionChange)="var_EgrsosdelMesCapital(this.mydateEgreso)"></ion-datetime>
        </ion-item>
        
          <ion-card-content> 
            <div>
              <div class="loading">
                <h4 *ngIf="isLoadingMensual">Por favor indique la fecha</h4>
                <ion-spinner class="loading" name="lines" placeholder="Indique la fecha" *ngIf="isLoadingMensual"></ion-spinner>
              </div>
              <div>
                <canvas #BarChartEgresoMensual>
                </canvas>
              </div>
            </div>       
          </ion-card-content>            
      </ion-card>
      <ion-card mode="ios">
        <ion-card-header>
          <h5 class="titulo-cards">Egreso Semanal Por Capital</h5>
        </ion-card-header>
        <ion-card-content>
          <canvas #BarChartEgresoSemanal></canvas>
        </ion-card-content>
      </ion-card>
    </div>

</ion-content>
