<app-header></app-header>

<ion-content>
  <ion-card mode="ios" color="secondary">
    <ion-card-header *ngFor="let logo of logos">
      <img src="{{logo.img}}" />
      <ion-card-title class="titulo">RECAUDACIÓN</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card mode="ios">
        <ion-card-header>
            <ion-card-title>Informe Diario</ion-card-title>
        </ion-card-header>

        <ion-item>
            <ion-label>Selecciona Un Mes</ion-label>
            <ion-datetime value="2020-04-14" min="1990-02" max="2021" [dayShortNames]="customDayShortNames" displayFormat="DD/MM/YYYY" [(ngModel)]="mydate" (ionChange)="var_ingresodelMes(this.mydate)" monthShortNames="jan, feb, mar, apr, mai, jun, jul, aug, sep, okt, nov, des"></ion-datetime>
        </ion-item>
        <ion-card-content>
          <canvas #BarChartSeleccionMensual></canvas>
        </ion-card-content>
    </ion-card>

  <div class="ion-padding">
    <ion-card mode="ios" class="tarjetadeotras">
      <ion-card-header>
        <h5 class="titulo-cards">Ingreso de Jurisdicion Municipal</h5>
      </ion-card-header>
      <ion-card-content>
        <canvas #BarChartMunicipales></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card mode="ios">
      <ion-card-header>
        <h5 class="titulo-cards">Recaudación Semanal</h5>
      </ion-card-header>
      <ion-card-content>
        <canvas #BarChartSemanal></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card mode="ios">
      <ion-card-header>
        <h5 class="titulo-cards">Recaudacion Mensual Histórica</h5>
      </ion-card-header>
      <ion-card-content>
        <canvas #BarChartMensual></canvas>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
