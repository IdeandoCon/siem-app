<app-header></app-header>

<ion-content>
    <ion-card mode="ios" color="secondary">
        <ion-card-header>
            <img src="https://vigorous-chandrasekhar-2ee519.netlify.app/img/logos/logo-sanjavier.svg" />
            <ion-card-title class="titulo">RECAUDACIÓN</ion-card-title>
        </ion-card-header>
    </ion-card>

    <ion-card mode="ios">
        <ion-card-header>
            <ion-card-title>Informe Diario</ion-card-title>
        </ion-card-header>

        <ion-item>
            <ion-label>DD. MM DD, YY (custom locale)</ion-label>
            <ion-datetime value="1995-04-15" min="1990-02" max="2021" [dayShortNames]="customDayShortNames" displayFormat="DDD. MMM DD, YY" monthShortNames="jan, feb, mar, apr, mai, jun, jul, aug, sep, okt, nov, des"></ion-datetime>
        </ion-item>
        <ion-card-content>
            <p>Recaudación: $ 120.000</p>
            <p>Gasto: $ 63.000</p>
            <p>Balance diario: $ +53.000</p>
        </ion-card-content>
    </ion-card>

    <div class="ion-padding">

        <ion-card mode="ios">
            <ion-card-header>
                Recaudación Diaria por Categorías
            </ion-card-header>
            <ion-card-content>
                <canvas #BarChartDiarioCategorias></canvas>
            </ion-card-content>
        </ion-card>

        <ion-card mode="ios">
            <ion-card-header>
                Recaudación Semanal
            </ion-card-header>
            <ion-card-content>
                <canvas #BarChartSemanal></canvas>
            </ion-card-content>
        </ion-card>

        <ion-card mode="ios">
            <ion-card-header>
                Historico de la Recaudación - Semestral
            </ion-card-header>
            <ion-card-content>
                <canvas #BarChartSemestral></canvas>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
